<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Photo Layout with Flexbox</title>
    <style>
        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }

        li {
            height: 240px;
            flex-grow: 1;
        }

        img {
            min-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <img src="https://picsum.photos/seed/1/120/240" alt="Image 1">
        </li>
